apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces-app
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
      parameters:
        - name: targetRevision
          value: HEAD
    path: manifest/charts/namespaces
    repoURL: 'https://github.com/jland-redhat/cluster-gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated: {}